<!doctype html>
<html class="no-js" lang="">
    <head>
				{{> p_head}}

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
		{{> p_header}}
		<div class="promo">
			<div class="promo-text-container">
				<svg width="100%" height="100%" xmlns='http://www.w3.org/2000/svg' style="position: absolute;">
					<defs>
						<pattern id="basicPattern" patternUnits="userSpaceOnUse" width="120" height="7" >
							<text class="pattern-text" x="5" y="0" font-family="Ubuntu-Regular" alignment-baseline="hanging">профессиональная обработка от насекомых и грызунов</text>
						</pattern>
					</defs>
				   <rect width="300%" height="300%" fill="url(#basicPattern)" transform="translate(0, -200) rotate(28)"  />
				</svg>
				
		
				
				<p>
					Профессиональная обработка помещений от <br />
					вирусов, насекомых <br />
					и грызунов 
				</p>
				<p>с проверкой результата <br /> и гарантией 12 месяцев</p>
			</div>
		</div>

		хлебные крошки-->
